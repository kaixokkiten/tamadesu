	<body>
		<div id="info">
			<img src="tama/tamagotchi00.png" id="tama" usemap="buttons">
			<img src="blob/idle.gif" id="pet" alt="thepet">
			<p id="status">status: ALIVE<p>
			<p id="age">age: 0<p>
			<div class="meter" id="fullness_meter">FULLNESS</div>
			<div class="meter" id="fun_meter">FUN/HAPPY</div>
		</div>
		
		<map name="buttons">
			<area shape="circle" coords="104,375,27" onclick="petit()">
			<area shape="circle" coords="177,392,27" onclick="feed()">
			<area shape="circle" coords="252,376,27" onclick="dosomething()">
		</map>

		<div>--  <button id="start" onclick="startGame()">Click to start.</button></div>
		
		<div id="rules">
		<p>Pet can die of old age.</p>
		<p>Pet can die of starvation.</p>
		<p>Pet can die of overeating.</p>
		<p>Pet can die of boredom/unhappiness.</p>
		<p>--</p>
		<p>Left button to pet.</p>
		<p>Middle button to feed.</p>
		<p>-- <br /><br />
		choose a different theme if you like! 
		</p>
		</div>
		<button onclick="template('00')">Default</button>
		<button onclick="template('01')">Stars</button>
		<button onclick="template('02')">Hills and Flowers</button>
		<button onclick="template('03')">Happy Cats</button>
